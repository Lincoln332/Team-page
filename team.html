<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Team Page</title>
  <style>
    /* Navigation styles */
    nav {
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Team section */
    #team {
      margin-top: 70px; /* Space for fixed nav */
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .member {
      overflow: auto; /* Clear floats */
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .member img {
      float: left;
      width: 120px;
      height: 120px;
      margin-right: 15px;
      border-radius: 50%;
    }

    .member p {
      margin: 0;
      padding-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section id="team">
    <div class="member">
      <img src="team1.jpg" alt="Member 1" />
      <p>Member 1 is the team leader and a great organizer.</p>
    </div>
    <div class="member">
      <img src="team2.jpg" alt="Member 2" />
      <p>Member 2 specializes in design and creativity.</p>
    </div>
    <div class="member">
      <img src="team3.jpg" alt="Member 3" />
      <p>Member 3 manages marketing and outreach.</p>
    </div>
    <div class="member">
      <img src="team4.jpg" alt="Member 4" />
      <p>Member 4 handles technical development and support.</p>
    </div>
  </section>

</body>
</html>
